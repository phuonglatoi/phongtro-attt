# ============================================
# PhongTro.vn Nginx Server Configuration
# ============================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # Modern SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; frame-src https://www.google.com;" always;

    # Max upload size
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Connection limits
    limit_conn addr 20;

    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Protected media files - X-Accel-Redirect
    # Internal location (chỉ Nginx truy cập, không thể truy cập trực tiếp)
    location /protected-files/ {
        internal;
        alias /var/www/media/;

        # Block execution of uploaded files
        location ~* \.(php|py|pl|sh|bash|cgi|exe)$ {
            deny all;
        }
    }

    # Public media files (nếu cần)
    location /media/public/ {
        alias /var/www/media/public/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Redirect /media/ requests to Django for authorization
    location /media/ {
        rewrite ^/media/(.*)$ /protected-media/$1 last;
    }

    # Health check (for monitoring)
    location /health/ {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Rate limit login endpoints
    location /accounts/login/ {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;
        proxy_pass http://django;
        include /etc/nginx/conf.d/proxy.conf;
    }

    location /accounts/register/ {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;
        proxy_pass http://django;
        include /etc/nginx/conf.d/proxy.conf;
    }

    # API rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        proxy_pass http://django;
        include /etc/nginx/conf.d/proxy.conf;
    }

    # Django application
    location / {
        limit_req zone=general burst=50 nodelay;
        proxy_pass http://django;
        include /etc/nginx/conf.d/proxy.conf;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.env$ {
        deny all;
    }

    location ~ \.(git|svn|htaccess)$ {
        deny all;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

