{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Lỗi Máy Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="fas fa-exclamation-circle"></i> Lỗi Máy Chủ</h4>
                    </div>
                    <div class="card-body text-center">
                        <h1 class="display-1 text-danger">500</h1>
                        <h3>Đã xảy ra lỗi!</h3>
                        <p class="text-muted">
                            Máy chủ đang gặp sự cố. Chúng tôi đã ghi nhận lỗi và sẽ khắc phục sớm nhất.
                        </p>
                        <div class="my-4">
                            <i class="fas fa-server text-muted" style="font-size: 5rem; opacity: 0.3;"></i>
                        </div>
                        <p class="text-muted">
                            Vui lòng thử lại sau vài phút hoặc liên hệ với chúng tôi nếu lỗi vẫn tiếp diễn.
                        </p>
                        <hr>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/" class="btn btn-primary btn-lg">
                                <i class="fas fa-home"></i> Về Trang Chủ
                            </a>
                            <a href="javascript:location.reload()" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-sync-alt"></i> Thử Lại
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Auto redirect to home after 15 seconds
    setTimeout(function() {
        window.location.href = "/";
    }, 15000);
    </script>
</body>
</html>
